rCallBack) KnurldSDK.analytics.get(inputs, successCallback, errorCallBack); API to get status of file Parameters: Name Type Description inputs Object javascript object which contents all the inputs for API e.g. var inputs={}; inputs.id = &quot;5571c3a5c203f17826740e90194b5187&quot; successCallback function Success Call Back errorCallBack function Error Call Back url(inputs, successCallback, errorCallBack) KnurldSDK.analytics.get(inputs, successCallback, errorCallBack); API to get status of file Parameters: Name Type Description inputs Object javascript object which contents all the inputs for API e.g. var inputs={}; inputs.audioUrl = &quot;http://drobox.com/user/verification.wav&quot; inputs.num_words = 2; successCallback function Success Call Back errorCallBack function Error Call Back × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-31T11:31:27-07:00 using the DocStrap template. "},"KnurldSDK.appModel.html":{"id":"KnurldSDK.appModel.html","title":"Namespace: appModel","body":" Documentation Namespaces KnurldSDKKnurldSDK.analyticsKnurldSDK.appModelKnurldSDK.authKnurldSDK.callKnurldSDK.consumerKnurldSDK.enrollmentKnurldSDK.verification Namespace: appModel KnurldSDK. appModel Dealing with the AppModel v1 management, call function in this namespace as KnurldSDK.appModel.get(inputs, successCallback, errorCallBack); Methods create(input, successCallback, errorCallBack) KnurldSDK.appModel.create(inputs, successCallback, errorCallBack); Parameters: Name Type Description input Object javascript object which contents all the inputs for API e.g. var inputs={}; inputs.enrollmentRepeats=&quot;enrollmentRepeats&quot;; Required. inputs.vocabulary=&quot;vocabulary&quot;; Required. inputs.verificationLength=&quot;verificationLength&quot;; Required. inputs.threshold=threshold; Optional. inputs.autoThresholdEnable=autoThresholdEnable; Optional. inputs.autoThresholdClearance=autoThresholdClearance; Optional. inputs.autoThresholdMaxRise=autoThresholdMaxRise; Optional. inputs.useModelUpdate=useModelUpdate; Optional. inputs.modelUpdateDailyLimit=modelUpdateDailyLimit; Optional. ----------Info----------- enrollmentRepeats:# of times the user is asked to repeat each phrase during the enrollment process. Minimum required is 3. vocabulary:Consumers may enroll with any combination of the phrases associated with app-model. A subset of phrases will be selected for each verification. verificationLength:# of phrases to use for verification. Recommended minimum is 3. Make sure that this is equal to or less than the number of phrases specified in the vocabulary parameter. The actual phrases asked for by the engine at verification time is a random subset of the phrase vocabulary. threshold:Optional, Score threshold for verification. Default 2 (typical range between 2 and 4) autoThresholdEnable:Optional, If enabled, consumers who constantly score high will have their threshold adjusted automatically. (optional, default true) autoThresholdClearance:Optional, Distance above the base threshold that a consumer's score needs to be to activate auto-adjustment. (optional, default 2.5) autoThresholdMaxRise:Optional, Maximum value above the base threshold that a consumer's auto-adjustment will rise to. (optional, default 1.0) useModelUpdate:Optional, Optional. Enable augmenting enrollment data with audio from successful verifications. (optional, default false) modelUpdateDailyLimit:Optional, Maximum amount of times per day that model updating will be applied (default 1) successCallback function Success Call Back errorCallBack function Error Call Back del(inputs, successCallback, errorCallBack) KnurldSDK.appModel.del(inputs, successCallback, errorCallBack); Parameters: Name Type Description inputs Object javascript object which contents all the inputs for API e.g. var inputs={}; inputs.appModelId = &quot;5571c3a5c203f17826740e90192d5602&quot;; // Do not put full url successCallback function Success Call Back errorCallBack function Error Call Back get(inputs, successCallback, errorCallBack) KnurldSDK.appModel.get(inputs, successCallback, errorCallBack); API to get all app-model in the system, Pagination available Parameters: Name Type Description inputs Object javascript object which contents all the inputs for API e.g. var inputs={}; inputs.limit = 10; inputs.offset = 0; successCallback function Success Call Back errorCallBack function Error Call Back getAll(inputs, successCallback, errorCallBack) KnurldSDK.appModel.getAll(inputs, successCallback, errorCallBack); API to get all app-model in the system, if network is constraints please use get api with pagination, chunks 50 records at a time Parameters: Name Type Description inputs Object javascript object which contents all the inputs for API e.g. var inputs={}; successCallback function Success Call Back errorCallBack function Error Call Back getAllInOneCall(inputs, successCallback, errorCallBack) KnurldSDK.appModel.getAllInOneCall(inputs, successCallback, errorCallBack); API to get all app-model in the system, gives 1000 records in single call, if network is constraints please use get api with pagination Parameters: Name Type Description inputs Object javascript object which contents all the inputs for API e.g. var inputs={}; successCallback function Success Call Back errorCallBack function Error Call Back update(input, successCallback, errorCallBack) KnurldSDK.appModel.update(inputs, successCallback, errorCallBack); Parameters: Name Type Description input Object javascript object which contents all the inputs for API e.g. var inputs={}; inputs.enrollmentRepeats=&quot;enrollmentRepeats&quot;; Required. inputs.vocabulary=&quot;vocabulary&quot;; Required. inputs.verificationLength=&quot;verificationLength&quot;; Required. inputs.threshold=threshold; Optional. inputs.autoThresholdEnable=autoThresholdEnable; Optional. inputs.autoThresholdClearance=autoThresholdClearance; Optional. inputs.autoThresholdMaxRise=autoThresholdMaxRise; Optional. inputs.useModelUpdate=useModelUpdate; Optional. inputs.modelUpdateDailyLimit=modelUpdateDailyLimit; Optional. inputs.appModelId = &quot;5571c3a5c203f17826740e90192d5602&quot;; ----------Info----------- enrollmentRepeats:# of times the user is asked to repeat each phrase during the enrollment process. Minimum required is 3. vocabulary:Consumers may enroll with any combination of the phrases associated with app-model. A subset of phrases will be selected for each verification. verificationLength:# of phrases to use for verification. Recommended minimum is 3. Make sure that this is equal to or less than the number of phrases specified in the vocabulary parameter. The actual phrases asked for by the engine at verification time is a random subset of the phrase vocabulary. threshold:Optional, Score threshold for verification. Default 2 (typical range between 2 and 4) autoThresholdEnable:Optional, If enabled, consumers who constantly score high will have their threshold adjusted automatically. (optional, default true) autoThresholdClearance:Optional, Distance above the base threshold that a consumer's score needs to be to activate auto-adjustment. (optional, default 2.5) autoThresholdMaxRise:Optional, Maximum value above the base threshold that a consumer's auto-adjustment will rise to. (optional, default 1.0) useModelUpdate:Optional, Optional. Enable augmenting enrollment data with audio from successful verifications. (optional, default false) modelUpdateDailyLimit:Optional, Maximum amount of times per day that model updating will be applied (default 1) successCallback function Success Call Back errorCallBack function Error Call Back × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-31T11:31:27-07:00 using the DocStrap template. "},"KnurldSDK.auth.html":{"id":"KnurldSDK.auth.html","title":"Namespace: auth","body":" Documentation Namespaces KnurldSDKKnurldSDK.analyticsKnurldSDK.appModelKnurldSDK.authKnurldSDK.callKnurldSDK.consumerKnurldSDK.enrollmentKnurldSDK.verificat
